<!DOCTYPE html>
<html>
<head>
    <title>Simple Addition Calculator</title>
</head>
<style>
  .container{
   display: flex;
   justify-content: center;
   align-items: center;
  }

  .calculator{
    display: grid;
    grid-template-columns: repeat(4,70px)
  }
  
  input{
    grid-column: span 4;
    height: 70px;
  }

</style>
<body>
 
<div class="container">
  <div class="calculator">
    <script>
      let input = document.createElement("input")
      input.type="text"
       input.setAttribute("id","result")
       input.setAttribute("class","result")
       input.placeholder="0"
      let c = document.querySelector(".calculator")
      c.append(input)
  </script>
  
          <button id="clear">Clear</button>
          <button class="btn" id="1" value="1">1</button>
          <button  id="2" value="2">2</button>
          <button id="3" value="3">3</button>
          <button id="add" value="+">+</button>
          <button id="subtract" value="-">-</button>
          <button id="equal" value="=">=</button>
  </div>
</div>
    <script src="page.js"></script>
    <script src="https://app.zenclass.in/sheets/v1/js/zen/suite/bundle.js"></script>
  </body>
</html>
